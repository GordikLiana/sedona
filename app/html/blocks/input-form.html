<section class="input">
    <div class="container">
        <div class="reasons__head reasons__head--form">
            <h1 class="reasons__title reasons__title--form">Оставьте свой отзыв</h1>
            <p class="reasons__five reasons__five--form">Помогите нашим отелям стать лучше! оставьте отзыв о них,<br
                    class="reasons__none"> а также о посещенных вами достопримечательностях</p>
        </div>
        <form action="" class="field__wrapper">
            <fieldset class="field field--1">
                <legend class="field__title">Представьтесь:</legend>
                <div class="field__input">
                    <label class="field__subtitle" for="field-name">ИМЯ*:</label>
                    <input class="field__item" name="field-name" id="field-name" type="text" placeholder="Петр">
                </div>
                <div class="field__input">
                    <label class="field__subtitle" for="field-surname">ФАМИЛИЯ*:</label>
                    <input class="field__item" name="field-surname" id="field-surname" type="text" placeholder="Иванов">
                </div>
                <div class="field__input">
                    <label class="field__subtitle" for="field-middle">ОТЧЕСТВО:</label>
                    <input class="field__item" name="field-middle" id="field-middle" type="text"
                        placeholder="Александрович">
                </div>
            </fieldset>
            <fieldset class="field field--2">
                <legend class="field__title  field__title--center">Контактная информация:</legend>
                <div class="field__wrapper-info">
                    <div class="field__info">
                        <label class="field__subtitle field__subtitle--info" for="field-tell"><span class="field__none">Контактный</span>телефон*:</label>
                        <input class="field__item field__item--info" name="field-tell" id="field-tell" type="text"
                            placeholder="Введите телефон">
                    </div>
                    <div class="field__info">
                        <label class="field__subtitle field__subtitle--info" for="field-post">Электронная
                            почта*:</label>
                        <input class="field__item field__item--info field__item-info--mail" name="field-post" id="field-post" type="text"
                            placeholder="Введите e-mail">
                    </div>
                </div>
            </fieldset>
            <fieldset class="field field--3">
                <legend class="field__title field__title--desktop">ВАше Общее впечатление:</legend>
                <label class="field__feedback">
                    <input checked class="field__circle" name="field-feedback" id="field-positive" hidden type="radio">
                    <span class="field__check" for="field-positive"></span>
                    <span class="field__feedback-text" for="field-positive">Скорее положительное</span>
                </label>
                <label class="field__feedback">
                    <input class="field__circle" name="field-feedback" id="field-positive" hidden type="radio">
                    <span class="field__check" for="field-positive"></span>
                    <span class="field__feedback-text" for="field-positive">Скорее отрицательное</span>
                </label>
                <label class="field__feedback">
                    <input disabled class="field__circle" name="field-feedback" id="field-positive" hidden type="radio">
                    <span class="field__check" for="field-positive"></span>
                    <span class="field__feedback-text" for="field-positive">Затрудняюсь ответить</span>
                </label>
            </fieldset>
            <fieldset class="field field--4">
                <legend class="field__title field__title--center">посещенные <br> достопримечательности:</legend>
                <div class="field__sight">
                    <label class="field__feedback field__feedback--width">
                        <input checked class="field__circle" name="field-feedback" id="field-positive" hidden
                            type="checkbox">
                        <span class="field__check field__check--square" for="field-positive"></span>
                        <span class="field__feedback-text" for="field-positive">Мост Дьявола</span>
                    </label>
                    <label class="field__feedback field__feedback--width">
                        <input checked class="field__circle" name="field-feedback" id="field-positive" hidden
                            type="checkbox">
                        <span class="field__check field__check--square" for="field-positive"></span>
                        <span class="field__feedback-text" for="field-positive">Гора-Колокол</span>
                    </label>
                    <label class="field__feedback field__feedback--width">
                        <input checked class="field__circle" name="field-feedback" id="field-positive" hidden
                            type="checkbox">
                        <span class="field__check field__check--square" for="field-positive"></span>
                        <span class="field__feedback-text" for="field-positive">Слайд-парк</span>
                    </label>
                    <label class="field__feedback field__feedback--width">
                        <input disabled class="field__circle" name="field-feedback" id="field-positive" hidden type="checkbox">
                        <span class="field__check field__check--square" for="field-positive"></span>
                        <span class="field__feedback-text" for="field-positive">Красные скалы</span>
                    </label>
                </div>
            </fieldset>
            <fieldset class="field field--5">
                <legend class="field__title field__title--center">Опишите свои эмоции:</legend>
                <p><textarea class="field__form" rows="10" cols="45"
                        name="text">Опишите подробно все свои восторги</textarea></p>
                <div class="field__wrapper-required">
                    <p><input class="field__send" type="submit" value="ОТПРАВИТЬ ОТЗЫВ"></p>
                    <p class="field__required">* — обязательные поля</p>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
</section>
